---
layout: default
---

<div id="downloads">
  <h1>Tags</h1>
  
  {% for tag in site.tags %}
	<span class="radius secondary label" >
		<a href="/tags/{{tag | first | slugize}}">
		<button class="btn btn-primary" style="font-size: {{ tag | last | size | times: 200 | divided_by: site.tags.size | plus: 70  }}%">
			{{tag | first}}
			<span class="badge">{{tag | last | size}}</span>
		</button></a>
	</span>
  {% endfor %}

</div>
