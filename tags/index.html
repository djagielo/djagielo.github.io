---
layout: default
---

<div id="downloads">
  <h1>Tags</h1>
  <div class="row">
  <div class="jumbotron">
  {% for tag in site.tags %}
		<a class="tag" href="/tags/{{tag | first | slugize}}" >
			<span style="font-size: {{ tag | last | size | times: 200 | divided_by: site.tags.size | plus: 70  }}%">{{tag | first}}</span>
		</a>
  {% endfor %}
  </div>
</div>
</div>
